{% extends "layout.html" %}
{% block content %}
<h2>Create a new account</h2>
<form action="/register" method="POST">
    Name:
    <input type="text" name="reg_name">
    <br>
    Password:
    <input type="password" name="reg_password">
    <br>
    Confirm password:
    <input type="password" name="reg_password_check">
    <br>
    <input type="submit" value="Register">
</form>
{% endblock %}
