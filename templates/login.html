{% extends "layout.html" %}

{% block content %}
<h2>Log in with an existing account</h2>
<form action="/login" method="POST">
    Name:
    <input type="text" name="login_name">
    Password:
    <input type="password" name="login_password">
    <br>
    <input type="submit" value="Login">
</form>
{% endblock %}
