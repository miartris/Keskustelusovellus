{% extends "layout.html" %}

{% block content %}
<h2 class="display-4 text-dark">topics</h2>
<div class="row">
    <ul class="list-group">
        {% for item in topics %}
        <div class="card">
            <li class="list-group-item">
                <a href="{{ url_for('topic', name=item) }}">{{ item }}</a>
            </li>
        </div>
        {% endfor %}
    </ul>
</div>
{% endblock %}
